<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Wishes 2025</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to top, #001f3f, #0074D9);
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 4em;
            margin: 0.5em 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }

        .wish {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.8;
        }

        .fireworks {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
        }

        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background: radial-gradient(circle, yellow, orange, red);
            border-radius: 50%;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        .animated-stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -2;
        }

        .star {
            position: absolute;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
        }

        /* Audio element styling */
        audio {
            position: absolute;
            top: -9999px; /* Hides the audio player */
        }

        /* Sparkles */
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: sparkleAnimation 1.5s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes sparkleAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(0.5);
            }
        }

    </style>
</head>
<body>

    <div class="fireworks">
        <div class="firework" style="top: 20%; left: 50%; animation-delay: 0.2s;"></div>
        <div class="firework" style="top: 40%; left: 30%; animation-delay: 0.4s;"></div>
        <div class="firework" style="top: 60%; left: 70%; animation-delay: 0.6s;"></div>
        <div class="firework" style="top: 80%; left: 40%; animation-delay: 0.8s;"></div>
    </div>

    <div class="animated-stars">
        <div class="star" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
        <div class="star" style="top: 25%; left: 50%; animation-delay: 0.5s;"></div>
        <div class="star" style="top: 70%; left: 80%; animation-delay: 1s;"></div>
        <div class="star" style="top: 90%; left: 20%; animation-delay: 1.5s;"></div>
    </div>

    <div class="wish">
        <h1>Happy New Year 2025!</h1>
        <p>Dear Sowjanya,</p>
        <p>Wishing you a year filled with happiness, success, and countless beautiful moments!</p>
        <p>With love and best wishes,<br>Yourself</p>
    </div>
    <div class="footer">&copy; 2025 Created with love</div>

    <!-- Background Music Audio -->
    <audio autoplay loop>
        <source src="path_to_your_audio_file.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Sparkles Elements -->
    <div class="sparkle" style="top: 30%; left: 40%; animation-delay: 0.1s;"></div>
    <div class="sparkle" style="top: 50%; left: 60%; animation-delay: 0.3s;"></div>
    <div class="sparkle" style="top: 70%; left: 80%; animation-delay: 0.5s;"></div>
    <div class="sparkle" style="top: 40%; left: 80%; animation-delay: 0.7s;"></div>
    <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0.9s;"></div>
    <div class="sparkle" style="top: 60%; left: 10%; animation-delay: 1.1s;"></div>

</body>
</html>
